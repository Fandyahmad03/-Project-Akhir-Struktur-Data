<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Anggota Kelompok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #1a202c;
      margin-bottom: 40px;
      font-size: 28px;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member-card {
      background: #f9fafb;
      border-radius: 16px;
      width: 220px;
      text-align: center;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .member-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #4299e1;
    }

    .member-card h4 {
      font-size: 18px;
      margin: 0;
      color: #2d3748;
    }

    .member-card p {
      font-size: 14px;
      margin: 6px 0 0;
      color: #718096;
    }
  </style>
</head>
