<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .dashboard {
      max-width: 1000px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .stats {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .card {
      flex: 1 1 200px;
      background: #f8fbff;
      border: 1px solid #dde;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #34495e;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3498db;
    }

    .chart-section {
      margin-top: 2rem;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>üìä Admin Dashboard</h2>
    

    <div class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p>{{ total_users }}</p>
      </div>
      <div class="card">
        <h3>Total Contents</h3>
        <p>{{ total_contents }}</p>
      </div>
      <div class="card">
        <h3>High-Risk Files</h3>
        <p style="color:#e74c3c">{{ total_risk }}</p>
      </div>
    </div>

    <!-- Injected data for JS -->
    <div id="data-container"
         data-safe="{{ safe_count }}"
         data-risk="{{ total_risk }}"
         data-user-labels='{{ uploads_per_user.keys()|list|tojson }}'
         data-user-values='{{ uploads_per_user.values()|list|tojson }}'>
    </div>

    <div class="chart-section">
      <h3>üß™ Content Risk Distribution</h3>
      <canvas id="riskChart"></canvas>
    </div>

    <div class="chart-section">
      <h3>üìÅ Uploads Per User</h3>
      <canvas id="uploadChart"></canvas>
    </div>
  </div>

  <script>
    const dataDiv = document.getElementById("data-container");

    const safe = parseInt(dataDiv.dataset.safe);
    const risk = parseInt(dataDiv.dataset.risk);
    const userLabels = JSON.parse(dataDiv.dataset.userLabels);
    const userValues = JSON.parse(dataDiv.dataset.userValues);

    new Chart(document.getElementById('riskChart'), {
      type: 'pie',
      data: {
        labels: ['Safe', 'High Risk'],
        datasets: [{
          data: [safe, risk],
          backgroundColor: ['#2ecc71', '#e74c3c']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    new Chart(document.getElementById('uploadChart'), {
      type: 'bar',
      data: {
        labels: userLabels,
        datasets: [{
          label: 'Number of Uploads',
          data: userValues,
          backgroundColor: '#3498db'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
