<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CONSCIENTIA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f7f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-card h2 {
      margin: 0 0 20px;
      color: #2b7a78;
      font-weight: 600;
      font-size: 24px;
    }

    .login-card form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn-login {
      background-color: #2ecc71; /* Hijau soft */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background-color: #27ae60; /* Hijau lebih gelap saat hover */
    }

    .back-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #2ecc71; /* Hijau link */
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="emoji">üîê</div>
    <h2>Login to Continue</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter your username" required>
      <button class="btn-login" type="submit">üîì Login</button>
    </form>
    <div class="back-link">
      ‚Üê <a href="{{ url_for('index') }}">Back</a>
    </div>
  </div>
</body>
</html>
